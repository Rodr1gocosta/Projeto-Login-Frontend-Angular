<div class="container" id="login">
    <form [formGroup]="form" class="login">
        <h2 class="pt-3">Login</h2>
        <div class="mb-2 row">
            <label for="usuario" class="col-sm-2 col-form-label">Usuário:</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="usuario" formControlName="userName" [ngClass]="(form.get('userName')?.touched || form.get('userName')?.dirty) && form.get('userName')?.errors ? 'is-invalid' : '!is-invalid'">
                <div class="invalid-feedback">Campo Obrigatório!</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="senha" formControlName="password" [ngClass]="(form.get('password')?.touched || form.get('password')?.dirty) && form.get('password')?.errors ? 'is-invalid' : '!is-invalid'">
                <div class="invalid-feedback">Campo Obrigatório!</div>
            </div>
        </div>
    
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" [disabled]="form.invalid" (click)="fazerLogin()">Logar</button>
            <button class="btn btn-outline-secondary" type="button" (click)="esquiciSenha()">Esqueci minha senha</button>
            <button class="mb-3 btn btn-outline-dark" type="button" (click)="cadastrar()">Cadastra-se</button>
        </div>
    </form>  
</div>
