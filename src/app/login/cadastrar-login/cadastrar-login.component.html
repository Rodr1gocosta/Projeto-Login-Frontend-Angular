<div [formGroup]="cadastroLogin" class="container" id="login">
    <div class="login">
        <h2>Cadastro</h2>
        <div class="mb-3 row">
            <label for="usuario" class="col-sm-2 col-form-label">Usuário</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="usuario" placeholder="email@example.com" formControlName="email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="senha" formControlName="senha">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="senha" class="col-sm-2 col-form-label">Digite novamente</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="senha" formControlName="senhaNovamente">
            </div>
        </div>
        <div class="col-12 mb-3 row justify-content-end">
            <div class="col-5">
                <select class="form-select" aria-label="Default select example" formControlName="status">
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="col-5">
                <select class="form-select" aria-label="Default select example" formControlName="ativo">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
        </div>
    
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" (click)="cadastrar()">Salvar</button>
            <button class="btn btn-danger" type="button" (click)="cancelar()">Cancelar</button>
        </div>
    </div>  
</div>
